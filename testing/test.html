<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="test.css">
    <script src="test.js"></script>
</head>
<body>
    
    <!--image slider start-->
    <div class="backdrop">
        <div class="rotary">
            <div class="slide-container" data-slide-id="0" data-slide-status="rest">
                <img class="test" src="slides/slide0.jpg" alt="">
            </div>  
            <div class="slide-container" data-slide-id="1" data-slide-status="rest">
                <img src="slides/slide1.jpg" alt="">
            </div>
            <div class="slide-container" data-slide-id="2" data-slide-status="rest">
                <img src="slides/slide2.jpg" alt="">
            </div>
        </div>
    </div>
    <!--image slider end-->
    
    <div class="content">
        <div class="spacer"></div>
        <h1>hhhhh</h1>
    </div>

</body>
</html>
